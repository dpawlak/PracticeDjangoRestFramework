{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body>
<div class="container">
  <div id="container" style="width: 100%;">
    <canvas id="pie-chart" data-url="{% url 'pie-chart' %}"></canvas>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>
    $(function () {
      var $pieChart = $("#pie-chart");
      $.ajax({
        url: $pieChart.data("url"),
        success: function (data) {
          var ctx = $pieChart[0].getContext("2d");
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: data.labels,
              datasets: [{
                backgroundColor: ['#264653', '#2a9d8f', '#e9c46a', '#f4a261', '#e76f51'], 
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
              }
            }
          });
        }
      });
    });
  </script>
  {# Add doctor #}
  <a href="{% url 'doctor' %}">
    <button type="button" class="btn btn-primary" id="post-btn">
      Add Doctor
    </button>
  </a>
<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Focus</th>
            <th>Experience (yr)</th>
            <th>Bio</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          {% for doctor in doctor_list %}
          <tr>
            <td>{{ doctor.doctor}}</td>
            <td>{{doctor.focus}}</td>
            <td>{{doctor.experience}}</td>
            <td>{{doctor.doctor_bio}}</td>
            <td>
              <a href="{% url 'doctor_edit' doctor.pk %}">
                <button type="button" class="btn btn-info">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
              </a>
            </td>
            <td>
              <a href="{% url 'doctor_delete' doctor.pk %}">
                <button type="button" class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </a>
            </td>
          {% endfor %}
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</div> 
</body>  
{% endblock %}
